    <style>
      /* Chatbox Styles */
      .chatbox-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: black;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        resize: both;
        overflow: auto; /* Scrollbars for overflow */
        z-index: 1000;
        
      }
      .chatbox-header {
        background-color: #930d18;
        color: #f9f9f9;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        cursor: move;
      }
      .chatbox-messages {
        max-height: 300px;
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto; 
        background-color: #f9f9f9;
      }
      .chatbox-input {
        display: flex;
        border-top: 1px solid #f9f9f9;
      }
      .chatbox-input input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 0;
      }
      .chatbox-input button {
        background-color: #920433;
        color: black;
        border: none;
        padding: 10px;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
